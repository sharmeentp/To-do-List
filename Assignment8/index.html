<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">To-Do List</h1>
    <form id="taskForm" class="row g-2" aria-label="Add task form">
      <div class="col-9 col-md-10">
        <input id="taskInput" class="form-control" type="text" placeholder="Add a new task..." aria-label="Task description">
      </div>
      <div class="col-3 col-md-2 d-grid">
        <button id="addTaskBtn" class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>
    <ul id="taskList" class="list-group mt-3" aria-live="polite"></ul>

    <div class="mt-3 d-flex justify-content-between align-items-center">
      <button id="clearCompleted" class="btn btn-outline-danger btn-sm">Clear completed</button>
      <small class="text-muted">Double-click task text to edit or press Edit â†’ Save</small>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
